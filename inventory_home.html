<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory ERP</title>
  <link rel="stylesheet" href="Inventory_home.css">
</head>
<body>
  <header>
    <h1>Inventory ERP System</h1>
  </header>

  <main>
    <section id="product-list"></section>
    <section id="product-detail" class="hidden"></section>
    <section id="inventory-controls">
      <h2>Inventory Controls</h2>

      <p id="stock-status"></p>
    </section>
  </main>

  <script src="InventoryJS/inventory_api.js"></script>
  <script src="InventoryJS/inventory_stock.js"></script>
  <script src="InventoryJS/inventory_main.js"></script>
